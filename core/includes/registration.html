<h2>Регистрация</h2>
<form method="POST">
    <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Адрес электронной почты" autofocus required>
    <input type="text" name="login" placeholder="Логин" pattern="[a-zA-Z0-9._-]{3,20}" required>
    <input type="password" name="password" placeholder="Пароль" pattern="[a-zA-Z0-9.,!@#$%^&*()_+-=]{3,100}" required>
    <button type="submit">Зарегистрироваться</button>
</form>
<span>Есть аккаунт? <a href="login.php">Авторизация</a></span>
